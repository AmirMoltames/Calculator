<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi It's My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Container">
        <form name="form">
            <input class="textview" type="text" name="textview">
            <table>
                <tr>
                    <td><input class="btn" type="button" name="buttonClear" value="C" onclick="clean()"></td>
                    <td><input class="btn" type="button" name="button0" value="0" onclick="insert(0)"></td>
                    <td><input class="btn" type="button" name="buttonPoint" value="." onclick="insert('.')"></td>
                    <td><input class="btn" type="button" name="buttonDevide" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="button7" value="7" onclick="insert(7)"></td>
                    <td><input class="btn" type="button" name="button8" value="8" onclick="insert(8)"></td>
                    <td><input class="btn" type="button" name="button9" value="9" onclick="insert(9)"></td>
                    <td><input class="btn" type="button" name="buttonMultiple" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="button4" value="4" onclick="insert(4)"></td>
                    <td><input class="btn" type="button" name="button5" value="5" onclick="insert(5)"></td>
                    <td><input class="btn" type="button" name="button6" value="6" onclick="insert(6)"></td>
                    <td><input class="btn" type="button" name="buttonMinus" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="button1" value="1" onclick="insert(1)"></td>
                    <td><input class="btn" type="button" name="button2" value="2" onclick="insert(2)"></td>
                    <td><input class="btn" type="button" name="button3" value="3" onclick="insert(3)"></td>
                    <td><input class="btn" type="button" name="buttonPlus" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" name="buttonEqual" value="=" onclick="equal()">
                    </td>
                </tr>
            </table>



        </form>

    </div>
    <script src="main.js"></script>
</body>

</html>
